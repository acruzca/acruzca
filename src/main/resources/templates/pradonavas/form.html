<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Gestión de Prado Navas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@4.0.0/dist/css/adminlte.min.css"
          integrity="sha384-o6G1i9KAAEUj9bUv7xqhzhMsnNvclYV0mQ/OJ8nsnxlwAFMah6KPPG9tdRAfe9oW" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEJ8m9Gk5t6b9Z3B1R5Nk5Pc7X1rX+6B+f5Zw=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <span class="navbar-brand ms-3 fw-semibold">PradoNavas</span>
    </nav>

    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <a href="#" class="brand-link text-center">
            <span class="brand-text font-weight-light">AdminLTE 4</span>
        </a>
        <div class="sidebar">
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" role="menu">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/pradonavas}">
                            <i class="nav-icon fas fa-leaf"></i>
                            <p>Prado Navas</p>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </aside>

    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 th:text="${pageTitle}">Registrar Prado Nava</h1>
                    </div>
                    <div class="col-sm-6 text-end">
                        <a class="btn btn-outline-secondary" th:href="@{/pradonavas}">
                            <i class="fas fa-arrow-left"></i> Volver al listado
                        </a>
                    </div>
                </div>
            </div>
        </section>

        <section class="content">
            <div class="container-fluid">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">
                            <i class="fas fa-pen-to-square me-2"></i>
                            <span th:text="${isEdit} ? 'Editar prado' : 'Nuevo prado'"></span>
                        </h3>
                    </div>
                    <form th:action="@{/pradonavas/guardar}" th:object="${pradoNava}" method="post">
                        <div class="card-body">
                            <input type="hidden" th:field="*{id}">

                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="nombre" class="form-label">Nombre del prado</label>
                                    <input type="text" id="nombre" class="form-control"
                                           th:field="*{nombre}" placeholder="Ej: Prado de Las Navas"
                                           th:classappend="${#fields.hasErrors('nombre')} ? ' is-invalid'">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}"
                                         th:errors="*{nombre}"></div>
                                </div>
                                <div class="col-md-6">
                                    <label for="ubicacion" class="form-label">Ubicación</label>
                                    <input type="text" id="ubicacion" class="form-control"
                                           th:field="*{ubicacion}" placeholder="Provincia y municipio"
                                           th:classappend="${#fields.hasErrors('ubicacion')} ? ' is-invalid'">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('ubicacion')}"
                                         th:errors="*{ubicacion}"></div>
                                </div>
                                <div class="col-md-4">
                                    <label for="extensionHectareas" class="form-label">Extensión (hectáreas)</label>
                                    <input type="number" step="0.01" id="extensionHectareas" class="form-control"
                                           th:field="*{extensionHectareas}" placeholder="0.00"
                                           th:classappend="${#fields.hasErrors('extensionHectareas')} ? ' is-invalid'">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('extensionHectareas')}"
                                         th:errors="*{extensionHectareas}"></div>
                                </div>
                                <div class="col-md-4">
                                    <label for="estadoConservacion" class="form-label">Estado de conservación</label>
                                    <input type="text" id="estadoConservacion" class="form-control"
                                           th:field="*{estadoConservacion}" placeholder="Bueno, regular, etc."
                                           th:classappend="${#fields.hasErrors('estadoConservacion')} ? ' is-invalid'">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('estadoConservacion')}"
                                         th:errors="*{estadoConservacion}"></div>
                                </div>
                                <div class="col-md-4">
                                    <label for="fechaRegistro" class="form-label">Fecha de registro</label>
                                    <input type="date" id="fechaRegistro" class="form-control"
                                           th:field="*{fechaRegistro}"
                                           th:classappend="${#fields.hasErrors('fechaRegistro')} ? ' is-invalid'">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('fechaRegistro')}"
                                         th:errors="*{fechaRegistro}"></div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-end">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Guardar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <footer class="main-footer text-center">
        <strong>&copy; 2024 Gestión de Prado Navas.</strong> Todos los derechos reservados.
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@4.0.0/dist/js/adminlte.min.js"
        integrity="sha384-8G3QUlVqkh8MSn+3F8ypEB+2UPnJ9doMSdKnAwr7BWIf7/JbFD9yPv9NxmzI8WbN"
        crossorigin="anonymous"></script>
</body>
</html>
